<!DOCTYPE html>

    <style>
      /* RESET */ 
      
      body {
        width: 100%;
        height: 100%;
        min-width: 100%;
        margin: 0;
        padding: 0;
      }
      
      table {
        border-spacing: 0;
      }
      
      td, 
      th {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        font-weight: normal;
        word-wrap: break-word;
        /* -webkit-hyphens: auto;
        -moz-hyphens: auto;
         hyphens: auto; */
      }
      
      table, 
      td {
        border-collapse:collapse;
      }
      
      img {
        border:0 none;
        height: auto;
        max-width: 100%;
        line-height:100%;
        outline:none;
        text-decoration:none;
        display: block;
      }
      
      a img {
        border:0 none;
      }
      
      /* GENERAL */
      
      /* Prevent Small Text Resize */
      * {
        -webkit-text-size-adjust: 100% !important;
        -ms-text-size-adjust: 100% !important;
      }
      
      div[style*="margin"] {
        margin: 0 !important;
      }
      
      /* Outlook */
      
        /* Visited Link Color */
        span.MsoHyperlink {
          mso-style-priority:99 !important;
          color:inherit !important;
        }
        span.MsoHyperlinkFollowed {
          mso-style-priority:99 !important;
          color:inherit !important;
        }
      
        /* "Read in Browser" Link */
        #outlook a {
          padding:0 !important;
        }
      
        /* Prevent Extra Table Spacing */
        table, 
        td {
          mso-table-lspace:0pt !important;
          mso-table-rspace:0pt !important;
        }
      
        /* Improve Rendering Method On Image Resize (IE) */
        img {
          -ms-interpolation-mode:bicubic !important;
        }
      
      
      /* MEDIA QUERIES */ 
      
      @media only screen and (max-width: 600px) {
        .hide {
          display: none !important;
        }
        
        img {
          max-width:100% !important;
        }
        
        .hauto {
          height:auto !important;
        }
        
        .w100pc {
          width:100% !important;
        }
        
        .w95pc {
          width:95% !important;
        }
        
        .w90pc {
          width:90% !important;
        }
        
        .w85pc {
          width:85% !important;
        }
        
        .w80pc {
          width:80% !important;
        }
        
        .w75pc {
          width:75% !important;
        }
        
        .w70pc {
          width:70% !important;
        }
        
        .w65pc {
          width:65% !important;
        }
        
        .w60pc {
          width:60% !important;
        }
        
        .w55pc {
          width:55% !important;
        }
        
        .w50pc {
          width:50% !important;
        }
        
        .w45pc {
          width:45% !important;
        }
        
        .w40pc {
          width:40% !important;
        }
        
        .w35pc {
          width:35% !important;
        }
        
        .w30pc {
          width:30% !important;
        }
        
        .w25pc {
          width:25% !important;
        }
        
        .w20pc {
          width:20% !important;
        }
        
        .w15pc {
          width:15% !important;
        }
        
        .w10pc {
          width:10% !important;
        }
        
        .w5pc {
          width:5% !important;
        }
        
        .full {
          display: block !important;
        }
        
        .pH {
          padding-left: 20px !important;
          padding-right: 20px !important;
        }
        
        .aH--c {
          text-align: center !important;
        }
        .aH--l {
          text-align: left !important;
        }
        .aH--r {
          text-align: right !important;
        }
      }
    </style>
    <style>
      .carousel {
        user-select: none;
      }
      
      .arrowIcons {
        display: table-cell !important;
        width: 16px !important;
      }
      
      .radio,
      .next,
      .previous {
        display: none !important;
      }
      
      .radio:checked+.content .page,
      .radio:checked+*+.content .page,
      .radio:checked+*+*+.content .page {
        display: none !important;
      }
      
      .radio-1:checked+*+*+.content .page-1,
      .radio-2:checked+*+.content .page-2,
      .radio-3:checked+.content .page-3 {
        display: block !important;
      }
      
      .previous-icons,
      .next-icons,
      .radio-1:checked+*+*+.content .next-2,
      .radio-2:checked+*+.content .next-3,
      .radio-3:checked+.content .next-1,
      .radio-1:checked+*+*+.content .previous-3,
      .radio-2:checked+*+.content .previous-1,
      .radio-3:checked+.content .previous-2 {
        display: block !important;
      }
      
      .page *+div,
      .switch *+div {
        display: none !important;
      }
      
      .switch:hover+*+*+.actual .page,
      .switch:hover+*+.actual .page,
      .switch:hover+.actual .page {
        display: none !important;
      }
      
      .switch-1:hover+*+*+.actual .page-1,
      .switch-2:hover+*+.actual .page-2,
      .switch-3:hover+.actual .page-3 {
        display: block !important;
      }
      
      .switch:hover img {
        border: 2px solid #000000 !important;
      }
      
      .radio-1:checked+*+*+.content .switch-1 img,
      .radio-2:checked+*+.content .switch-2 img,
      .radio-3:checked+.content .switch-3 img {
        border: 2px solid #000000 !important;
      }
      
      .carousel noinput {
        display: block !important;
      }
      
      .carousel noinput .page-1 {
        display: block !important;
      }
      
      /* CLIENT SPECIFIC */
      
      .moz-text-html td.arrowIcons {
        display: none !important;
      }
      
      [class="x_carousel"] {
        display: none !important;
      }
      
      @media screen yahoo {
        .arrowIcons {
          display:none!important;
        }
      }
    </style>
  </head>
